<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="css/2048.css" />

    <script src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/support2048.js"></script>
    <script type="text/javascript" src="js/showanimation2048.js"></script>
    <script type="text/javascript" src="js/main2048.js"></script>
    <script type="text/javascript" src="js/remote.js"></script>
</head>

<body>
    <div id="mask" style="display: block;">
        <div id="mask_title_wrap"  style="display: block;">
            <span id="mask_title">网络连接中...</span>
            <a href="./index.html">[返回]</a>
        </div>
        <div id="countdown_wrap" style="display: none;">匹配成功，游戏 <span id="countdown">5</span> 秒后可点击“Start Game”开始！</div>
    </div>

    <div class="wrap">
        <div class="local">
            <h3 class="title">我的游戏区域</h3>
            <div class="info">
                <div>用时: <span id="local_time">0</span>s</div>
                <div>得分: <span id="local_score">0</span> 分</div>
                <div id="local_gameover"></div>
            </div>
            <div id="local_grid-container">
                <div class="grid-cell" id="local_grid-cell-0-0"></div>
                <div class="grid-cell" id="local_grid-cell-0-1"></div>
                <div class="grid-cell" id="local_grid-cell-0-2"></div>
                <div class="grid-cell" id="local_grid-cell-0-3"></div>

                <div class="grid-cell" id="local_grid-cell-1-0"></div>
                <div class="grid-cell" id="local_grid-cell-1-1"></div>
                <div class="grid-cell" id="local_grid-cell-1-2"></div>
                <div class="grid-cell" id="local_grid-cell-1-3"></div>

                <div class="grid-cell" id="local_grid-cell-2-0"></div>
                <div class="grid-cell" id="local_grid-cell-2-1"></div>
                <div class="grid-cell" id="local_grid-cell-2-2"></div>
                <div class="grid-cell" id="local_grid-cell-2-3"></div>

                <div class="grid-cell" id="local_grid-cell-3-0"></div>
                <div class="grid-cell" id="local_grid-cell-3-1"></div>
                <div class="grid-cell" id="local_grid-cell-3-2"></div>
                <div class="grid-cell" id="local_grid-cell-3-3"></div>
            </div>
        </div>

        <div class="remote">
            <h3 class="title">对方游戏区域<span id="waiting"></span></h3>
            <div class="info">
                <div>用时: <span id="remote_time">0</span>s</div>
                <div>得分: <span id="remote_score">0</span> 分</div>
                <div id="remote_gameover"></div>
            </div>
            <div id="remote_grid-container">
                <div class="grid-cell" id="remote_grid-cell-0-0"></div>
                <div class="grid-cell" id="remote_grid-cell-0-1"></div>
                <div class="grid-cell" id="remote_grid-cell-0-2"></div>
                <div class="grid-cell" id="remote_grid-cell-0-3"></div>

                <div class="grid-cell" id="remote_grid-cell-1-0"></div>
                <div class="grid-cell" id="remote_grid-cell-1-1"></div>
                <div class="grid-cell" id="remote_grid-cell-1-2"></div>
                <div class="grid-cell" id="remote_grid-cell-1-3"></div>

                <div class="grid-cell" id="remote_grid-cell-2-0"></div>
                <div class="grid-cell" id="remote_grid-cell-2-1"></div>
                <div class="grid-cell" id="remote_grid-cell-2-2"></div>
                <div class="grid-cell" id="remote_grid-cell-2-3"></div>

                <div class="grid-cell" id="remote_grid-cell-3-0"></div>
                <div class="grid-cell" id="remote_grid-cell-3-1"></div>
                <div class="grid-cell" id="remote_grid-cell-3-2"></div>
                <div class="grid-cell" id="remote_grid-cell-3-3"></div>
            </div>
        </div>
    </div>
	
	<div class="tips">
        <a href="javascript:newgame();" id="button">New Game</a>
		<div id="level">Level 1</div>
		<a href="javascript:start();" id="start">Start Game</a>
		<h1 id="title2048">2048</h1>
    </div>
</body>
</html>
